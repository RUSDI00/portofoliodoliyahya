<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan - Doli Yahya Ritonga</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0 40px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(79, 70, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Halaman yang Anda cari tidak ditemukan</p>
        <a href="/public" class="btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
